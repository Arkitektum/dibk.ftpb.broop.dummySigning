<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DummySinging</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333435;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .box {
            line-height: 1.6;
            position: relative;
            padding: 24px 28px;
            margin: 20px 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.18);
            width: 340px;
        }

        .button-row {
            display: flex;
        }

        .button-row button {
            transition: background-color .25s cubic-bezier(.4,0,.2,1) 0ms;
            flex: 1;
            margin: 4px;
            background-color: #e0e0e0;
            border: 1px solid #c0c0c0;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-row button:first-child {
            margin-left: 0;
        }
        .button-row button:last-child {
            margin-right: 0;
        }
        .button-row button:hover {
            background-color: #eaeaea;
            border: 1px solid #c0c0c0;
        }
    </style>
</head>

<body>
    <script>
        const handleCancelClick = () => {
            alert('Avbryt')
        }
        const handleErrorClick = () => {
            alert('Feil')
        }
        const handleSignClick = () => {
            alert('Signer')
        }
    </script>
    <div class="box">
        <p>Signering av PDF</p>
        <div class="button-row">
            <button onclick="handleCancelClick()">Avbryt</button>
            <button onclick="handleErrorClick()">Feil</button>
            <button onclick="handleSignClick()">Signer</button>
        </div>
    </div>



</body>

</html>
