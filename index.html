<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DummySinging</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333435;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .box {
            position: relative;
            padding: 24px 28px;
            margin: 20px 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.18);
            width: 480px;
        }

        .button-row {
            display: flex;
        }

        .button-row button {
            transition: background-color .25s cubic-bezier(.4, 0, .2, 1) 0ms;
            flex: 1;
            margin: 4px;
            background-color: #e0e0e0;
            border: 1px solid #c0c0c0;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .button-row button:first-child {
            margin-left: 0;
        }

        .button-row button:last-child {
            margin-right: 0;
        }

        .button-row button:hover {
            background-color: #eaeaea;
            border: 1px solid #c0c0c0;
        }

        .button-row button i {
            font-style: normal;
            vertical-align: middle;
            font-size: 50px;
            margin-left: 6px;
        }

        .document-icon {
            font-size: 150px;
        }
    </style>
</head>

<body>
    <script>
        const handleButtonClick = (redirectPath) => {
            const urlParams = new URLSearchParams(window.location.search);
            const submissionId = urlParams.get('skjema');
            const isLocalhost = urlParams.get('origin') === 'localhost';
            const redirectDomain = isLocalhost ? 'http://localhost:3000' : 'https://dibk-ftpb-broop-frontend.azurewebsites.net';
            const redirectUrl = `${redirectDomain}/skjema/${submissionId}/${redirectPath}`;
            window.location.href = redirectUrl;
        }
    </script>

    <div class="box">
        <p>Signering av PDF</p>

            <button onclick="handleButtonClick('signert')">Signer<i>ðŸ•º</i></button>
        </div>
    </div>



</body>

</html>
